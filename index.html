<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Entretien du centre de secours de Consenvoye</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#0b0f14;
  --panel:#121826;
  --text:#e8eef7;
  --muted:#a7b2c5;
  --red:#d72638;
  --line:rgba(255,255,255,.1);
  --radius:18px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:linear-gradient(180deg,#070a0f,#0b0f14);
  color:var(--text);
}
.wrap{max-width:1000px;margin:auto;padding:16px}
header{
  text-align:center;
  font-size:22px;
  font-weight:800;
  padding:16px;
  background:linear-gradient(135deg,var(--red),#a00010);
  border-radius:var(--radius);
}
.card{
  margin-top:16px;
  background:var(--panel);
  border-radius:var(--radius);
  padding:16px;
}
.row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
select,input,textarea{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid var(--line);
  background:#0f1522;
  color:white;
}
.tabs{display:flex;gap:10px;margin-top:16px}
.tab{
  flex:1;
  text-align:center;
  padding:12px;
  border-radius:12px;
  background:#1a2030;
  cursor:pointer;
  font-weight:700;
}
.tab.active{background:var(--red)}
.content{display:none;margin-top:16px}
.content.active{display:block}
.section{
  border:1px solid var(--line);
  border-radius:14px;
  padding:12px;
  margin-bottom:16px;
}
.list{list-style:none;padding:0;margin:0}
.item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:8px;
  border-bottom:1px solid var(--line);
}
.btn{
  padding:8px 12px;
  border-radius:10px;
  border:none;
  cursor:pointer;
  background:var(--red);
  color:white;
  font-weight:700;
}
.btnGhost{
  background:#222;
  color:white;
  border:1px solid var(--line);
}
.smallBtn{
  padding:6px 10px;
  border-radius:8px;
  border:1px solid var(--line);
  background:#222;
  color:white;
}
.pill{
  padding:4px 10px;
  border-radius:999px;
  background:#222;
  font-size:12px;
}
</style>
</head>

<body>
<div class="wrap">

<header>Entretien du centre de secours de Consenvoye</header>

<div class="card">
  <div class="row">
    <select id="mois">
      <option value="">Mois</option>
      <option>Janvier</option><option>Février</option><option>Mars</option>
      <option>Avril</option><option>Mai</option><option>Juin</option>
      <option>Juillet</option><option>Août</option><option>Septembre</option>
      <option>Octobre</option><option>Novembre</option><option>Décembre</option>
    </select>
    <select id="annee">
      <option value="">Année</option>
      <option>2025</option>
      <option selected>2026</option>
      <option>2027</option>
    </select>
  </div>

  <div class="tabs">
    <div class="tab active" onclick="showTab('agent')">Agent</div>
    <div class="tab" onclick="showTab('admin')">Administrateur</div>
  </div>

  <!-- AGENT -->
  <div id="agent" class="content active">
    <div style="height:150px;border:1px dashed var(--line);border-radius:12px"></div>
  </div>

  <!-- ADMIN -->
  <div id="admin" class="content">
    <div class="section">
      <input id="codeAdmin" type="password" placeholder="Code administrateur">
      <button class="btn" onclick="unlockAdmin()">Accéder</button>
    </div>

    <div id="adminZone" style="display:none">

      <!-- AGENTS -->
      <div class="section">
        <h3>Agents</h3>
        <input id="agentNom" placeholder="Nom Prénom">
        <select id="agentStatut">
          <option>Équipier</option>
          <option>Responsable d'équipe</option>
        </select>
        <button class="btn" onclick="addAgent()">Ajouter</button>
        <ul class="list" id="agentsList"></ul>
      </div>

      <!-- MISSIONS -->
      <div class="section">
        <h3>Missions par période <span class="pill" id="periodLabel"></span></h3>

        <div class="row">
          <div>
            <h4>Liste période</h4>
            <ul class="list" id="periodMissions"></ul>
          </div>

          <div>
            <h4>Catalogue</h4>
            <select id="catalogSelect"></select>
            <button class="btn" onclick="addMission()">Ajouter ➕</button>
            <button class="btnGhost" onclick="removeMission()">Retirer ➖</button>
            <input id="newMission" placeholder="Nouvelle mission">
            <button class="btnGhost" onclick="addToCatalog()">Ajouter au catalogue</button>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
</div>

<script>
const ADMIN_CODE="1234";
const KEY="cs_consenvoye";
let data=JSON.parse(localStorage.getItem(KEY)||'{"agents":[],"catalog":[],"periods":{}}');

function save(){localStorage.setItem(KEY,JSON.stringify(data));renderAll()}
function showTab(t){
  document.querySelectorAll('.tab').forEach(e=>e.classList.remove('active'));
  document.querySelectorAll('.content').forEach(e=>e.classList.remove('active'));
  document.querySelector('.tab[onclick*='+t+']').classList.add('active');
  document.getElementById(t).classList.add('active');
}
function unlockAdmin(){
  if(codeAdmin.value===ADMIN_CODE){
    adminZone.style.display="block";
    renderAll();
  }else alert("Code incorrect");
}
function periodKey(){
  if(!mois.value||!annee.value)return "";
  return annee.value+"-"+mois.value;
}
function addAgent(){
  if(!agentNom.value)return;
  data.agents.push({name:agentNom.value,role:agentStatut.value});
  agentNom.value="";
  save();
}
function renderAgents(){
  agentsList.innerHTML="";
  data.agents.forEach((a,i)=>{
    agentsList.innerHTML+=`<li class="item">${a.name} (${a.role})</li>`;
  });
}
function addToCatalog(){
  if(!newMission.value)return;
  if(!data.catalog.includes(newMission.value))data.catalog.push(newMission.value);
  newMission.value="";
  save();
}
function addMission(){
  const k=periodKey();if(!k)return;
  const m=catalogSelect.value;if(!m)return;
  if(!data.periods[k])data.periods[k]=[];
  data.periods[k].push(m);
  save();
}
function removeMission(){
  const k=periodKey();if(!k)return;
  const m=catalogSelect.value;if(!m)return;
  data.periods[k]=data.periods[k].filter(x=>x!==m);
  save();
}
function renderMissions(){
  periodMissions.innerHTML="";
  const k=periodKey();
  if(!k||!data.periods[k])return;
  data.periods[k].forEach(m=>{
    periodMissions.innerHTML+=`<li class="item">${m}</li>`;
  });
}
function renderCatalog(){
  catalogSelect.innerHTML='<option value="">---</option>';
  data.catalog.forEach(m=>{
    catalogSelect.innerHTML+=`<option>${m}</option>`;
  });
}
function renderAll(){
  renderAgents();
  renderCatalog();
  renderMissions();
  periodLabel.textContent=periodKey();
}
mois.onchange=annee.onchange=renderAll;
renderAll();
</script>
</body>
</html>
