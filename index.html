  <h2>JTUB â†’ Apps Script (test)</h2>
  <button id="btn" style="min-height:44px;width:100%;font-weight:900">Charger agents</button>
  <pre id="out" style="white-space:pre-wrap;word-break:break-word;margin-top:12px"></pre>
<script>
const API_URL = "https://script.google.com/macros/s/AKfycbx7mITnDrovMdJcIsVJxMgEsfU_itJxGGoDE4ypvZtb-N1e-tNFN83VuozZL2Wyt1ZV/exec";

window.cb = (d)=>alert(JSON.stringify(d));

</script>
<script>
  // ðŸ‘‰ COLLE ICI TON URL /exec (API)
  const API_URL = "https://script.google.com/macros/s/AKfycbx7mITnDrovMdJcIsVJxMgEsfU_itJxGGoDE4ypvZtb-N1e-tNFN83VuozZL2Wyt1ZV/exec?action=agent&callback=test";

  function jsonp(url){
    return new Promise((resolve,reject)=>{
      const cb = "cb_" + Math.random().toString(36).slice(2);
      window[cb] = (data)=>{ cleanup(); resolve(data); };
      const s = document.createElement("script");
      s.onerror = ()=>{ cleanup(); reject("load_error"); };
      function cleanup(){ delete window[cb]; s.remove(); }
      s.src = url + (url.includes("?") ? "&" : "?") + "callback=" + cb;
      document.body.appendChild(s);
    });
  }

  document.getElementById("btn").addEventListener("click", async ()=>{
    const out = document.getElementById("out");
    out.textContent = "Chargementâ€¦";
    try{
      const res = await jsonp(API_URL + "?action=agents");
      out.textContent = JSON.stringify(res, null, 2);
    }catch(e){
      out.textContent = "ERREUR: " + e;
    }
  });
</script>
</body>
