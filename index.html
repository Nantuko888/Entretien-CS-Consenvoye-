<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Entretien CS – Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body{
      font-family: system-ui, sans-serif;
      background:#0b0f14;
      color:#e8eef9;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
      margin:0;
    }
    .card{
      background:#111b2b;
      padding:24px;
      border-radius:16px;
      width:100%;
      max-width:360px;
      box-shadow:0 10px 30px rgba(0,0,0,.4);
    }
    h1{
      text-align:center;
      margin-top:0;
      color:#ff8d1a;
    }
    label{
      font-size:14px;
      opacity:.8;
    }
    input{
      width:100%;
      padding:12px;
      margin-top:6px;
      margin-bottom:16px;
      border-radius:10px;
      border:none;
      font-size:16px;
    }
    button{
      width:100%;
      padding:12px;
      border-radius:999px;
      border:none;
      font-size:16px;
      font-weight:700;
      cursor:pointer;
      background:linear-gradient(90deg,#ff7a00,#ffb000);
      color:#0b0f14;
    }
    .status{
      margin-top:16px;
      text-align:center;
      font-weight:700;
    }
    .ok{ color:#1fd36b; }
    .bad{ color:#ff3b30; }
  </style>
</head>

<body>

  <div class="card">
    <h1>Connexion admin</h1>

    <label>Code admin</label>
    <input id="adminCode" type="password" placeholder="Code admin">

    <button onclick="adminLogin()">Se connecter</button>

    <div id="status" class="status"></div>
  </div>
<div id="adminPanel" style="display:none; max-width:760px; margin:20px auto;">
  <div style="padding:16px; border-radius:16px; background:rgba(0,0,0,.22); border:1px solid rgba(255,255,255,.12);">
    <h2 style="margin:0 0 10px 0;">Panneau admin</h2>

    <button style="width:100%; padding:12px; border-radius:999px; border:none; font-weight:900; cursor:pointer;"
            onclick="loadAgents()">
      Charger les agents
    </button>

    <div id="agentsBox" style="margin-top:12px;"></div>
  </div>
</div>
<script>
const API_EXEC = "https://script.google.com/macros/s/AKfycbwTo8mKf9yDCmFDZbT03-nbxv5QVLcMjNEGuvlL25alCktBLX9P-G3i4NTVMw048DE/exec";

function adminLogin() {
  const code = document.getElementById("adminCode").value.trim();
  const status = document.getElementById("status");

  if (!code) {
    status.textContent = "Code requis";
    status.className = "status bad";
    return;
  }

  status.textContent = "Connexion…";
  status.className = "status";

  document.getElementById("adminPanel").style.display = "";
document.getElementById("loginBox").style.display = "none";

  const cb = "cb_admin_" + Date.now();

  window[cb] = (res) => {
    delete window[cb];
    if (res && res.ok === true) {
      status.textContent = "Admin connecté ✅";
      status.className = "status ok";
    } else {
      status.textContent = "Code incorrect ❌";
      status.className = "status bad";
    }
  };

  const s = document.createElement("script");
  s.src =
    API_EXEC +
    "?action=adminLogin" +
    "&CODE=" + encodeURIComponent(code) +
    "&callback=" + cb;

  s.onerror = () => {
    status.textContent = "Erreur serveur";
    status.className = "status bad";
    delete window[cb];
  };

  document.head.appendChild(s);
}
function loadAgents(){
  const box = document.getElementById("agentsBox");
  box.textContent = "Chargement…";

  const code = document.getElementById("adminCode").value.trim();
  const cb = "cb_agents_" + Date.now();

  window[cb] = (res)=>{
    delete window[cb];

    if(!res || !res.ok){
      box.textContent = "Erreur chargement agents";
      return;
    }

    const list = res.agents || [];
    if(!list.length){
      box.textContent = "Aucun agent.";
      return;
    }

    box.innerHTML = list.map(a=>`
      <div style="padding:10px; margin-bottom:8px; border-radius:12px; border:1px solid rgba(255,255,255,.12); background:rgba(0,0,0,.18);">
        <b>${escapeHtml(a.nom)}</b>
        <div style="opacity:.75;font-size:13px;">${a.actif ? "Actif ✅" : "Inactif ❌"}</div>
      </div>
    `).join("");
  };

  const s = document.createElement("script");
  s.src = API_EXEC
    + "?action=listAgents"
    + "&CODE=" + encodeURIComponent(code)
    + "&callback=" + cb;

  s.onerror = ()=>{ box.textContent = "Erreur réseau"; delete window[cb]; };
  document.head.appendChild(s);
}

function escapeHtml(s){
  return String(s ?? "").replace(/[&<>"']/g, m => ({
    "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
  }[m]));
}

</script>

</body>
</html>
