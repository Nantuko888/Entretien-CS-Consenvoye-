<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Entretien du centre de secours de Consenvoye</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
    }

    header {
      background: #c30010;
      padding: 16px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    .container {
      padding: 16px;
    }

    .period {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
    }

    select {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .tab {
      flex: 1;
      padding: 12px;
      text-align: center;
      background: #333;
      cursor: pointer;
      border-radius: 6px;
      font-weight: bold;
    }

    .tab.active {
      background: #c30010;
    }

    .content {
      display: none;
      min-height: 200px;
      border: 1px dashed #444;
      border-radius: 6px;
    }

    .content.active {
      display: block;
    }
  </style>
</head>

<body>

  <header>
    Entretien du centre de secours de Consenvoye
  </header>

  <div class="container">

    <!-- Période -->
    <div class="period">
      <select id="mois">
        <option value="">Mois</option>
        <option>Janvier</option>
        <option>Février</option>
        <option>Mars</option>
        <option>Avril</option>
        <option>Mai</option>
        <option>Juin</option>
        <option>Juillet</option>
        <option>Août</option>
        <option>Septembre</option>
        <option>Octobre</option>
        <option>Novembre</option>
        <option>Décembre</option>
      </select>

      <select id="annee">
        <option value="">Année</option>
        <option>2025</option>
        <option selected>2026</option>
        <option>2027</option>
      </select>
    </div>

    <!-- Onglets -->
    <div class="tabs">
      <div class="tab active" onclick="showTab('agent')">Agent</div>
      <div class="tab" onclick="showTab('admin')">Administrateur</div>
    </div>

    <!-- Contenu Agent -->
    <div id="agent" class="content active"></div>

    <!-- Contenu Admin -->
    <div id="admin" class="content"></div>

  </div>

  <script>
    function showTab(tab) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));

      if (tab === 'agent') {
        document.querySelectorAll('.tab')[0].classList.add('active');
      } else {
        document.querySelectorAll('.tab')[1].classList.add('active');
      }
      document.getElementById(tab).classList.add('active');
    }
  </script>

</body>
</html>
