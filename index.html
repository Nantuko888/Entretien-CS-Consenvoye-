<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>JTUB Test</title>
  <style>
    body{margin:0;font-family:Arial;background:#0b0f14;color:#e8eef9;padding:16px}
    button{min-height:44px;width:100%;font-weight:900;border-radius:12px;border:1px solid rgba(255,255,255,.15);background:rgba(255,255,255,.06);color:#e8eef9}
    pre{white-space:pre-wrap;word-break:break-word;margin-top:12px;border:1px solid rgba(255,255,255,.12);border-radius:12px;padding:12px;background:rgba(0,0,0,.18)}
    .muted{color:rgba(232,238,249,.72)}
  </style>
</head>
<body>
  <h2>JTUB ‚Üí Apps Script (test)</h2>
  <div class="muted">On teste le chargement JSONP et on affiche tout ici (pas de console).</div>

  <button id="btn">Charger agents</button>
  <pre id="out">Pr√™t.</pre>

<script>
  // üëâ COLLE ICI TON URL /exec (celle "Application web" du projet API)
  const API_URL = "https://script.google.com/macros/s/AKfycbwTo8mKf9yDCmFDZbT03-nbxv5QVLcMjNEGuvlL25alCktBLX9P-G3i4NTVMw048DE/exec";

  const out = document.getElementById("out");
  const btn = document.getElementById("btn");

  function jsonp(baseUrl){
    return new Promise((resolve, reject)=>{
      const cb = "cb_" + Math.random().toString(36).slice(2);
      window[cb] = (data)=>{ cleanup(); resolve(data); };

      const s = document.createElement("script");
      s.onerror = ()=>{ cleanup(); reject("load_error"); };

      function cleanup(){
        delete window[cb];
        s.remove();
      }

      const url = baseUrl + (baseUrl.includes("?") ? "&" : "?") + "callback=" + cb;
      s.src = url;
      document.body.appendChild(s);
    });
  }

  btn.addEventListener("click", async ()=>{
    out.textContent = "1) Clic OK. Appel API...";
    try{
      // on appelle l'action agents (c‚Äôest ce que ton API est cens√©e exposer)
      const res = await jsonp(API_URL + "?action=agents");
      out.textContent = "2) R√©ponse re√ßue ‚úÖ\n\n" + JSON.stringify(res, null, 2);
    }catch(e){
      out.textContent =
        "2) ERREUR ‚ùå : " + e + "\n\n" +
        "Cause la plus fr√©quente :\n" +
        "- mauvaise URL /exec\n" +
        "- acc√®s pas 'Tout le monde'\n" +
        "- ton /exec renvoie du HTML (UI) au lieu de JSONP\n";
    }
  });
</script>
</body>
</html>
