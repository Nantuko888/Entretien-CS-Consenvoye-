<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Entretien CS â€“ Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body{
      font-family: system-ui, sans-serif;
      background:#0b0f14;
      color:#e8eef9;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
      margin:0;
    }
    .card{
      background:#111b2b;
      padding:24px;
      border-radius:16px;
      width:100%;
      max-width:360px;
      box-shadow:0 10px 30px rgba(0,0,0,.4);
    }
    h1{
      text-align:center;
      margin-top:0;
      color:#ff8d1a;
    }
    label{
      font-size:14px;
      opacity:.8;
    }
    input{
      width:100%;
      padding:12px;
      margin-top:6px;
      margin-bottom:16px;
      border-radius:10px;
      border:none;
      font-size:16px;
    }
    button{
      width:100%;
      padding:12px;
      border-radius:999px;
      border:none;
      font-size:16px;
      font-weight:700;
      cursor:pointer;
      background:linear-gradient(90deg,#ff7a00,#ffb000);
      color:#0b0f14;
    }
    .status{
      margin-top:16px;
      text-align:center;
      font-weight:700;
    }
    .ok{ color:#1fd36b; }
    .bad{ color:#ff3b30; }
  </style>
</head>

<body>

  <div class="card">
    <h1>Connexion admin</h1>

    <label>Code admin</label>
    <input id="adminCode" type="password" placeholder="Code admin">

    <button onclick="adminLogin()">Se connecter</button>

    <div id="status" class="status"></div>
  </div>

<script>
/* ðŸ”´ REMPLACE CETTE URL PAR TON URL /exec APPS SCRIPT ðŸ”´ */
const API_URL = "https://script.google.com/macros/s/TON_ID/exec";

function adminLogin(){
  const code = document.getElementById("adminCode").value.trim();
  const status = document.getElementById("status");

  status.textContent = "Connexion...";
  status.className = "status";

  if(!code){
    status.textContent = "Code requis";
    status.classList.add("bad");
    return;
  }

  fetch(API_URL + "?action=adminLogin&code=" + encodeURIComponent(code))
    .then(r => r.json())
    .then(res => {
      if(res && res.ok){
        status.textContent = "Admin connectÃ© âœ…";
        status.classList.add("ok");
      }else{
        status.textContent = "Code incorrect âŒ";
        status.classList.add("bad");
      }
    })
    .catch(err => {
      status.textContent = "Erreur serveur";
      status.classList.add("bad");
      console.error(err);
    });
}
</script>

</body>
</html>
