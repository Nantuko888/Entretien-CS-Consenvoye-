<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Entretien CS Consenvoye</title>

  <style>
    :root{
      --bg:#0b0f14;
      --panel:#111b2b;
      --stroke:rgba(255,255,255,.12);
      --text:#e8eef9;
      --muted:rgba(232,238,249,.72);
      --accent:#ff7a00;
      --accent2:#ffb000;
      --ok:#1fd36b;
      --bad:#ff3b30;
      --r:18px;
      --shadow:0 12px 30px rgba(0,0,0,.35);
      --font:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,"Noto Sans",sans-serif;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:var(--font); color:var(--text); min-height:100vh;
      background:
        radial-gradient(900px 420px at 20% 20%, rgba(255,122,0,.18), transparent 65%),
        radial-gradient(900px 420px at 80% 10%, rgba(255,176,0,.12), transparent 60%),
        linear-gradient(180deg,#06080b,var(--bg));
    }
    .wrap{max-width:900px;margin:0 auto;padding:22px 14px 46px}
    h1{margin:0;text-align:center;font-size:30px;font-weight:900;color:#ff8d1a;text-shadow:0 2px 14px rgba(255,122,0,.18)}
    .subtitle{margin:8px 0 22px;text-align:center;color:var(--muted);font-size:13px}
    .card{
      border:1px solid var(--stroke);
      background:linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.01));
      border-radius:var(--r);
      padding:18px;
      box-shadow:var(--shadow);
      max-width:520px;
      margin:0 auto;
    }
    label{display:block;font-size:12px;color:var(--muted);margin:0 0 6px 2px}
    input{
      width:100%;
      padding:12px;
      border-radius:12px;
      border:1px solid var(--stroke);
      background:rgba(0,0,0,.25);
      color:var(--text);
      outline:none;
      font-size:16px;
    }
    .btn{
      width:100%;
      margin-top:12px;
      padding:12px 14px;
      border-radius:999px;
      border:0;
      cursor:pointer;
      font-weight:900;
      font-size:15px;
      background:linear-gradient(90deg,var(--accent),var(--accent2));
      color:#0b0f14;
      box-shadow:0 12px 26px rgba(255,122,0,.18);
    }
    .status{
      margin-top:12px;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid var(--stroke);
      background:rgba(255,255,255,.02);
      color:var(--muted);
      font-weight:900;
      text-align:center;
    }
    .status.ok{border-color:rgba(31,211,107,.35);background:rgba(31,211,107,.10);color:#bdf6d2}
    .status.bad{border-color:rgba(255,59,48,.35);background:rgba(255,59,48,.10);color:#ffd0cd}
    .panel{
      margin-top:18px;
      border-radius:16px;
      padding:16px;
      border:1px solid var(--stroke);
      background:rgba(0,0,0,.18);
    }
    .h2{margin:0 0 10px;font-size:16px;font-weight:900}
    .small{font-size:12px;color:var(--muted)}
    .row{display:flex;gap:10px;flex-wrap:wrap}
    .row > *{flex:1;min-width:220px}
    .btn2{
      width:100%;
      padding:12px;
      border-radius:999px;
      border:1px solid var(--stroke);
      background:rgba(255,255,255,.04);
      color:var(--text);
      font-weight:900;
      cursor:pointer;
    }
    .listItem{
      padding:10px;
      border-radius:12px;
      border:1px solid var(--stroke);
      background:rgba(0,0,0,.16);
      margin-bottom:10px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>Entretien CS Consenvoye</h1>
    <div class="subtitle">Admin (GitHub) ‚Üí API Apps Script</div>

    <!-- LOGIN -->
    <div id="loginBox" class="card">
      <div class="h2">Connexion admin</div>

      <label>Code admin</label>
      <input id="adminCode" type="password" placeholder="Code admin" />

      <button class="btn" onclick="adminLogin()">Se connecter</button>

      <div id="status" class="status">Admin : non connect√©</div>
      <div class="small" style="text-align:center;margin-top:8px;">(si √ßa reste en attente ‚Üí API/JSONP pas OK)</div>
    </div>

    <!-- ADMIN PANEL -->
   <div id="adminPanel" class="card" style="display:none">
  <div style="display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap;">
    <div>
      <div class="h2" style="margin-bottom:4px;">Panneau admin</div>
      <div class="small" id="adminInfo">Connect√© ‚úÖ</div>
    </div>
    <button class="btn2" style="max-width:220px;" onclick="loadAgents()">Recharger</button>
  </div>

  <div class="panel" style="margin-top:14px;">
    <div class="row" style="margin-bottom:10px;">
      <div class="listItem">
        <div class="small">Total</div>
        <div style="font-weight:900;font-size:20px;" id="statTotal">‚Äî</div>
      </div>
      <div class="listItem">
        <div class="small">Actifs</div>
        <div style="font-weight:900;font-size:20px;color:var(--ok);" id="statActifs">‚Äî</div>
      </div>
      <div class="listItem">
        <div class="small">Inactifs</div>
        <div style="font-weight:900;font-size:20px;color:var(--bad);" id="statInactifs">‚Äî</div>
      </div>
    </div>

    <label>Recherche</label>
    <input id="searchAgents" placeholder="Tape un nom (ex: Venante)..." oninput="renderAgents()" />

    <div style="display:flex;gap:10px;flex-wrap:wrap;margin-top:10px;">
      <button class="btn2" style="max-width:160px;" onclick="setFilter('all')">Tous</button>
      <button class="btn2" style="max-width:160px;" onclick="setFilter('actif')">Actifs</button>
      <button class="btn2" style="max-width:160px;" onclick="setFilter('inactif')">Inactifs</button>
    </div>

    <div id="agentsBox" style="margin-top:14px;"></div>
  </div>
</div>

<script>
/* üî¥ Mets ici TON URL /exec Apps Script (celle qui marche) */
const API_EXEC = "https://script.google.com/macros/s/AKfycbwTo8mKf9yDCmFDZbT03-nbxv5QVLcMjNEGuvlL25alCktBLX9P-G3i4NTVMw048DE/exec";

/* Petit helper */
function setStatus(txt, kind){
  const el = document.getElementById("status");
  el.textContent = txt;
  el.className = "status" + (kind ? " " + kind : "");
}
function escapeHtml(s){
  return String(s ?? "").replace(/[&<>"']/g, m => ({
    "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
  }[m]));
}

/* JSONP g√©n√©rique + timeout */
function jsonp(params, timeoutMs=6000){
  return new Promise((resolve, reject)=>{
    const cb = "cb_" + Math.random().toString(36).slice(2);
    params.callback = cb;

    let done = false;
    const timer = setTimeout(()=>{
      if(done) return;
      done = true;
      cleanup();
      reject(new Error("timeout"));
    }, timeoutMs);

    function cleanup(){
      clearTimeout(timer);
      try{ delete window[cb]; }catch(_){}
      if(s && s.parentNode) s.parentNode.removeChild(s);
    }

    window[cb] = (data)=>{
      if(done) return;
      done = true;
      cleanup();
      resolve(data);
    };

    const qs = new URLSearchParams(params).toString();
    const s = document.createElement("script");
    s.src = API_EXEC + "?" + qs;
    s.onerror = ()=>{
      if(done) return;
      done = true;
      cleanup();
      reject(new Error("load_error"));
    };

    document.head.appendChild(s);
  });
}

/* ‚úÖ Admin login */
function adminLogin(){
  const code = document.getElementById("adminCode").value.trim();
  if(!code){ setStatus("Code requis", "bad"); return; }

  setStatus("Connexion‚Ä¶", "");

  jsonp({ action:"adminLogin", CODE: code })
    .then(res=>{
      if(res && res.ok === true){
        setStatus("Admin connect√© ‚úÖ", "ok");
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("adminPanel").style.display = "";
      }else{
        setStatus("Code incorrect ‚ùå", "bad");
      }
    })
    .catch(err=>{
      setStatus("Erreur: " + err.message, "bad");
    });
}

/* (√âtape 3.3) ‚Äî pour l‚Äôinstant √ßa affichera une erreur tant que l‚ÄôAPI listAgents n‚Äôexiste pas */
function loadAgents(){
  const box = document.getElementById("agentsBox");
  box.textContent = "Chargement‚Ä¶";

  const code = document.getElementById("adminCode").value.trim();

  jsonp({ action:"listAgents", CODE: code })
    .then(res=>{
      if(!res || !res.ok){
        box.textContent = "Erreur chargement agents";
        return;
      }
      AGENTS_CACHE = res.agents || [];
renderAgents();
      const list = res.agents || [];
      if(!list.length){
        box.textContent = "Aucun agent.";
        return;
      }
      box.innerHTML = list.map(a=>`
        <div class="listItem">
          <b>${escapeHtml(a.nom)}</b>
          <div class="small">${a.actif ? "Actif ‚úÖ" : "Inactif ‚ùå"}</div>
        </div>
      `).join("");
    })
    .catch(err=>{
      box.textContent = "Erreur: " + err.message;
    });
}
  let AGENTS_CACHE = [];
let AGENTS_FILTER = "all"; // all | actif | inactif

function setFilter(v){
  AGENTS_FILTER = v;
  renderAgents();
}

function renderAgents(){
  const box = document.getElementById("agentsBox");
  const q = (document.getElementById("searchAgents")?.value || "").trim().toLowerCase();

  let list = [...AGENTS_CACHE];

  // filtre actif/inactif
  if(AGENTS_FILTER === "actif") list = list.filter(a => a.actif);
  if(AGENTS_FILTER === "inactif") list = list.filter(a => !a.actif);

  // recherche
  if(q) list = list.filter(a => String(a.nom||"").toLowerCase().includes(q));

  // stats
  document.getElementById("statTotal").textContent = String(AGENTS_CACHE.length);
  document.getElementById("statActifs").textContent = String(AGENTS_CACHE.filter(a=>a.actif).length);
  document.getElementById("statInactifs").textContent = String(AGENTS_CACHE.filter(a=>!a.actif).length);

  if(!list.length){
    box.innerHTML = `<div class="small">Aucun r√©sultat.</div>`;
    return;
  }

  box.innerHTML = list.map(a => {
    const badge = a.actif
      ? `<span style="padding:6px 10px;border-radius:999px;border:1px solid rgba(31,211,107,.35);background:rgba(31,211,107,.12);color:#bdf6d2;font-weight:900;">Actif ‚úÖ</span>`
      : `<span style="padding:6px 10px;border-radius:999px;border:1px solid rgba(255,59,48,.35);background:rgba(255,59,48,.10);color:#ffd0cd;font-weight:900;">Inactif ‚ùå</span>`;

    return `
      <div class="listItem" style="display:flex;justify-content:space-between;align-items:center;gap:10px;">
        <div>
          <div style="font-weight:900;font-size:16px;">${escapeHtml(a.nom)}</div>
          <div class="small">ID: ${escapeHtml(a.id ?? a.agent_id ?? "")}</div>
        </div>
        ${badge}
      </div>
    `;
  }).join("");
}

</script>

</body>
</html>
